[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
# 排除源代码目录，避免将源代码中的 test_ 开头的函数识别为测试
norecursedirs = ais_bench

# 输出选项
addopts =
    --strict-markers
    --disable-warnings
    --tb=short
    --color=yes
    -ra
    --import-mode=importlib

# 标记定义
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    unit: 单元测试
    smoke: 冒烟测试
    regression: 回归测试
    asyncio: 异步测试

# 覆盖率配置
[coverage:run]
source = ais_bench
data_file = test_reports/.coverage
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */site-packages/*
    setup.py
    */migrations/*
    */migrations/*
    */ais_bench/benchmark/models/local_models/huggingface.py
[coverage:report]
# 覆盖率报告配置
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# 覆盖率阈值
fail_under = 80

# 覆盖率报告格式
show_missing = True
precision = 2

[coverage:html]
directory = test_reports/htmlcov
title = AISBench 测试覆盖率报告

[coverage:xml]
output = test_reports/coverage.xml
